<div class="container">
    
    <div class="row">
        <input name="search" [(ngModel)]="searchText">
         <button (click)="Search()"> search</button>
        <div class="col-md-4 col-sm-6 col-xs-12" *ngFor="let p of listeEmploi">
            <div class="card" style="width: 18rem;">

                <div class="card-body">
                  <h5 class="card-title">{{p.reference}}</h5>
                  <p class="card-text">titre : {{p.titre}}</p>
                  <p class="card-text">entreprise : {{p.entreprise}}</p>
                  <p class="card-text">etat : {{p.etat}}</p>
                  <button class="btn btn-primary"  [disabled]="p.etat==false">Postuler</button>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
              </div>
        </div>
        <button (click)="Bilan()">  Bilan</button>
        {{nbr}}
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" >Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" >Navbar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">products</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" >Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
